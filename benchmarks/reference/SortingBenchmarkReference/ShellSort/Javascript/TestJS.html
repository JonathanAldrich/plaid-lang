<html>
<head>
<script src="./ShellSort.js" type="text/javascript"></script>
<script type="text/javascript">
function load() {
	var elems = new Array();
	for (var i = 0; i < 1000; i++) {
		elems.push(Math.floor(Math.random() * (10000000 + 1)));
	}
	var gaps = new Array(701,301, 132,57,23,10,4,1);
	var time = new Date().getTime();
	ShellSort(elems, gaps);
	var end = new Date().getTime() - time;
	document.getElementById("timing").innerHTML = end;
}
</script>
</head>
<body onload="load()">
Timing:<span id="timing"></span>
</body>
</html>
