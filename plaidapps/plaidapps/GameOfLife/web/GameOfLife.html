<body>
<h1>Game of Life</h1>

<div id="gameBoard" class="mediumBoard">
	<div class="gameCellDefault dead"></div>
	<div class="gameCellDefault alive"></div>
	<div class="gameCellDefault dead"></div>
	<br />
	<div class="gameCellDefault alive"></div>
	<div class="gameCellDefault dead"></div>
	<div class="gameCellDefault alive"></div>
	<br />
	<div class="gameCellDefault dead"></div>
	<div class="gameCellDefault alive"></div>
	<div class="gameCellDefault dead"></div>
</div>
<br />
<select id="selectBoard">
	<option value="Glider">Glider</option>
	<option value="TenCellRow">10 Cell Row</option>
	<option value="SmallExploder">SmallExploder</option>
	<option value="Exploder">Exploder</option>
	<option value="Spaceship">Spaceship</option>
</select>
<select id="selectSpeed">
	<option value="slow">slow</option>
	<option value="fast">fast</option>
	<option value="hyper">hyper</option>
</select>
<button id="buttonStart">start</button>
<button id="buttonStop">stop</button>
<button id="buttonNext">next</button>

<p>Our JavaScript back end doesn't yet support IE</p>
